<div class="flex-col">
  <app-head *ngIf="labels" [labels]="labels"></app-head>
<!-- wait for labels array get ready and append each not to it's label -->
  <ng-container *ngIf="labels && isNoteLabelsAdded">
    <div class="container">
  <ng-container *ngFor="let label of labels">

  <app-labels-section [notes]="label.notes" [text]="label.text" [id]="label.id" *ngIf="!label.hide"></app-labels-section>
  </ng-container>
    </div>
  </ng-container>
</div>
