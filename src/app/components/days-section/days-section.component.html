<div class="container">
  <div class="days-holder">
  <div class="divider" *ngIf="!isResponsive"></div>
<mat-grid-list [cols]="cols" [rowHeight]="isResponsive ? '16rem' : '5rem'">
  <mat-grid-tile *ngFor="let day of days">
    <div class="tab-box">
      <button mat-stroked-button color="primary">{{day}}/1</button>

    </div>
  </mat-grid-tile>
</mat-grid-list>
  </div>
</div>
